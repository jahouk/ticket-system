<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments/techFragments :: head"></head>

<body class="container">


<div th:unless="${isTech}"><div th:replace="fragments/customerFragments :: masthead"></div></div>

<div th:if="${isTech}"><div th:replace="fragments/techFragments :: masthead"></div></div>



<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-9">
            <p th:inline="text"> [[${user.userInfo.fname}]] [[${user.userInfo.lname}]]</p>
            <p th:text="${user.userInfo.email}"></p>
            <p th:text="${user.userInfo.title}"></p>
            <p th:text="${user.userInfo.office.office}"></p>
            <p th:text="${user.userInfo.companyUserName}"></p>
            <p th:text="${user.userInfo.phone}"></p>
            <p th:text="${user.userInfo.cellphone}"></p>
            <!-- th:field="*{canText}" -->

            <p><a href="/profile/edit">Edit profile</a></p>
        </div>
        <div th:if="${isTech}"><div
             th:replace="fragments/techFragments:: side-navigation"
             class="col-sm-3 sidenav" ></div></div>
        <div th:unless="${isTech}"><div
             th:replace="fragments/customerFragments:: side-navigation"
             class="col-sm-3 sidenav" ></div></div>
    </div>
</div>

<footer th:replace="fragments/techFragments:: footer"></footer>

</body>
</html>
