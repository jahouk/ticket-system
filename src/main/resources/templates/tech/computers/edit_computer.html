<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments/techFragments :: head"></head>

<body class="container">
<div th:replace="fragments/techFragments :: masthead"></div>

<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-9">
            <form autocomplete="off"
                  th:object="${addComputerForm}" method="post" class="form-horizontal"
                  role="form">
                <fieldset>
                    <legend>Add Computer:</legend>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{name}" placeholder="Computer Name"
                               class="form-control" th:value="${addComputerForm.name}" /> <label
                            th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                            class="validation-message"></label>
                    </div>
                    <div class="col-sm-9">
                        <label th:for="offices">Office</label>
                        <select name="office">
                            <option th:if="${addComputerForm.office == office }"
                                    th:each="office : ${offices}"
                                    th:text="@{|${office.office} at ${office.site.site}|}"
                                    th:value="${office.id}"
                                    selected="selected">
                            </option>
                            <option th:unless="${office == addComputerForm.office}"
                                    th:each="office : ${offices}"
                                    th:text="@{|${office.office} at ${office.site.site}|}"
                                    th:value="${office.id}">
                            </option>
                        </select>
                    </div>
                </fieldset>

                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Update Computer</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="fragments/techFragments:: footer"></footer>
</body>
</html>
